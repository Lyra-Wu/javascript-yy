<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 原型对象:
        var Student = {
            name: 'Robot',
            height: 1.2,
            run: function () {
                console.log(this.name + ' is running...');
            }
        };

        function createStudent(name) {
        // 基于Student原型创建一个新对象:
        var s = Object.create(Student);
            // 初始化新对象:
            s.name = name;
            console.log('s=', s);
            return s; //仅仅以传入的参数，给实例对象命了个名字
        }

        var xiaoming = createStudent('小明');
        console.log('xiaoming.run()=', xiaoming.run);// ƒ () {console.log(this.name + ' is running...');}
        console.log('xiaoming.run()=', xiaoming.run());  //undefined
        console.log('xiaoming.__proto__=', xiaoming.__proto__);//{name: 'Robot', height: 1.2, run: ƒ}
        xiaoming.run(); // 小明 is running...
        xiaoming.__proto__ === Student; // true
    </script>
</body>
</html>
