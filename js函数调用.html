<body>
    <script>
        function abs(x) {
            if (typeof x !== 'number') {
            throw 'Not a number';
        }
        if (x >= 0) {
            return x;
        } else {
            return -x;
        }
    }
    console.log("  = ", abs());
    console.log(" -7 = ", abs(-7));


    </script>
</body>
