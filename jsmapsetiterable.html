<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var m = new Map([['alice',95],['tom',86],['lily',87]]);
        console.log("'tom'=", m.get('tom'));

        m.set('jack', 76);
        console.log("m=", m);

        t=m.has('alice');
        console.log("t=", t);

        m.delete('lily');
        console.log("'lily'=", m.get('lily'));
    </script>
    
    <script>
        var a = ['A', 'B', 'C'];
        var s = new Set(['one', 'two', 'three']);
        var m = new Map([[1, 'x'], [2, 'y'], [3, 'z']]);
        for (var x of a) { // 遍历Array
            console.log(x);
        }

        for (var x of s) { // 遍历Set
            console.log(x);
        }

        for (var x of m) { // 遍历Map
            console.log(x[0] + '=' + x[1]);
        }
    </script>

    <script>
        var a = ['A', 'B', 'C'];
        a.forEach(function (element, index, array) {
            // element: 指向当前元素的值
            // index: 指向当前索引
            // array: 指向Array对象本身
            console.log(element + ', index = ' + index);
        });
        // A, index = 0       
        // B, index = 1
        // C, index = 2


        var s = new Set(['one', 'two', 'three']);
        s.forEach(function (element, sameElement, set) {
            console.log(element);
        });

        var m = new Map([[1, 'x'], [2, 'y'], [3, 'z']]);
        m.forEach(function (value, key, map) {
            console.log(key, '=', value);
        });


        var a = ['A', 'B', 'C'];
        a.forEach(function (element) {
            console.log(element);
        });
    </script>



</body>
</html>
