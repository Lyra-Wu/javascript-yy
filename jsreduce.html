    <script>
        function string2int1(s) {     //split() 方法用于把一个字符串分割成字符串数组。
                                           //https://www.runoob.com/jsref/jsref-split.html
            var ch= s.split('');   //字符串转为单个字符
            console.log('ch=', ch);
            function nu(x){return x*1;}
            var n=ch.map(nu);  //字符转为数字；
            console.log('n=', n);
            var rst= n.reduce(function(x,y){return x*10+y;})
            console.log('rst=', rst);
            return rst;
        }
        string2int1('12300');
        string2int1('0');

        function string2int2(s) {
            return s.split('').map(function(t){return t*1;}).reduce(function(x,y){return x*10+y;})

        }
        console.log('string2int2(12300)=', string2int2('12300'));
        console.log('string2int2(0)=', string2int2('0'));
    </script>
