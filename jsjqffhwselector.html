<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="C:\Users\win10\Desktop\js\.vscode\jquery-3.6.3.js"></script>
</head>
<body>
    <form id="test-form" action="#0" onsubmit="return false;">
        <p><label>Name: <input name="name"></label></p>
        <p><label>Email: <input name="email"></label></p>
        <p><label>Password: <input name="password" type="password"></label></p>
        <p>Gender: <label><input name="gender" type="radio" value="m" checked> Male</label> <label><input name="gender" type="radio" value="f"> Female</label></p>
        <p><label>City: <select name="city">
            <option value="BJ" selected>Beijing</option>
            <option value="SH">Shanghai</option>
            <option value="CD">Chengdu</option>
            <option value="XM">Xiamen</option>
        </select></label></p>
        <p><button type="submit">Submit</button></p>
    </form>
    <script>
        //val()取value属性值
        //text()取文本值
        var data = {};
        data.name = $('input[name="name"]').val();
        data.email= $('input[name="email"]').val();
        data.password= $('input[name="password"]').val();
        data.gender= $('input[type=radio]:checked').parent().text();//父元素lable的文本值
        data.city= $('option:checked').text();
        json = JSON.stringify(data);
    </script>
    <script>
        json ={};
        json.name=$('form#test-form input[name=name]')[0].value;
        json.email=$('form#test-form input[name=email]').val();
        json.password=$('form#test-form input[type=password]').val();
        json.gender = $('input[name=gender]:checked')[0].value;
        json.city=$('form#test-form option:selected').text();
        json=JSON.stringify(json);
    </script>
    <script>
        var data = {};
        $('#test-form label [name]').map(function(){
            if(this.type !== 'radio' || this.checked){
                data[this.name] = this.value;
            }
        });
        json = JSON.stringify(data);
    </script>
</body>
</html>
