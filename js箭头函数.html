<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        var arr = [10, 20, 1, 2];
        arr.sort((x, y) => {
        return (x-y>0)?1:-1;})
        console.log('arr=',arr); // [1, 2, 10, 20]

        //  更简洁方法   *********************************************************

        var arr1 = [9, 17, 3, 5];
        arr1.sort((x, y) => {
        return x-y;})
        console.log('arr1=',arr1); // 
    </script>
</body>
</html>
