<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d = new Date(2015, 5, 19, 20, 15, 30, 123);
        console.log('d=',d) //d= Fri Jun 19 2015 20:15:30 GMT+0800 (中国标准时间)
        var d = new Date(2015, 9, 7, 19, 20, 15, 30, 45, 123);
        console.log('d=',d) //d= Sun Jun 07 2015 19:20:15 GMT+0800 (中国标准时间)
        var d = new Date(2015, 3, 7, 19, 20, 15, 30, 45, 123);
        console.log('d=',d) // d= Tue Apr 07 2015 19:20:15 GMT+0800 (中国标准时间)
        

    </script>
</body>
</html>
