<body>
    <script>
        function product(arr) {
            for(i=0; i<arr.length;i++){   
                if(arr[i]===0){return 0;
                }else{
                    t = arr.reduce(function (x, y){return x*y;});
                return t;
            }};}
        console.log(" product([1, 2, 3, 4])= ", product([1, 2, 3, 4]));
        console.log(" product([0, 1, 2])= ", product([0, 1, 2]));
        console.log(" product([99, 88, 77, 66])= ", product([99, 88, 77, 66]));

    </script>
    
</body>
