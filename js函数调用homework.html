    <script>    //作业修改
     var rst=0;
    function sum(...rest){
        if(rest.length===0){
            return rst;
        }else{
            rest.forEach(function(n){
                rst +=n;
            })
            return rst;
        }
    }
    sum(5,6,3,1,2,4);
    console.log('sum(5,6,3,1,2,4)=', rst);
    </script>
