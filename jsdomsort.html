<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- HTML结构 -->
     <ol id="test-list">
        <li class="lang">Scheme</li>
        <li class="lang">JavaScript</li>
        <li class="lang">Python</li>
        <li class="lang">Ruby</li>
        <li class="lang">Haskell</li>
    </ol>
    <script>
       // sort list:
        var arr_list=Array.from(document.getElementById('test-list').children)

        var arr_lang=Array.from(document.getElementsByClassName("lang"),item=>item.innerText)

        arr_lang.sort();

        arr_list.map((x,i)=>{x.innerText=arr_lang[i]})

        //Array.from可以用扩展运算符[...]代替
        // 测试:
        ;(function () {
            var
                arr, i,
                t = document.getElementById('test-list');
            if (t && t.children && t.children.length === 5) {
                arr = [];
                for (i=0; i<t.children.length; i++) {
                    arr.push(t.children[i].innerText);
                }
                if (arr.toString() === ['Haskell', 'JavaScript', 'Python', 'Ruby', 'Scheme'].toString()) {
                    console.log('测试通过!');
                }
                else {
                    console.log('测试失败: ' + arr.toString());
                }
            }
            else {
                console.log('测试失败!');
            }
        })();
    </script>

    <script>
        var list = document.getElementById('test-list');
        arr = Array.from(list.children);
        arr.sort((e1,e2) => e1.innerText>e2.innerText? 1:-1);
        arr.forEach(e=>list.appendChild(e));
    </script>
</body>
</html>
